<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Web Advanced</title>
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <header>
        <h1>Movie Explorer</h1>
        <form id="search-form">
            <input type="text" id="search-input" placeholder="Wat zoek je?">
            <button type="submit">zoeken</button>
        </form>
    </header>
    <main>
        <div class="filter-container">
            <section class="filters">
              <label for="sort-options">Sorteren op:</label>
              <select id="sort-options">
                <option value="az">Titel A-Z</option>
                <option value="za">Titel Z-A</option>
                <option value="recent">Meest recent</option>
                <option value="oldest">Oudste</option>
                <option value="rating">Beste beoordeling</option>
              </select>
            </section>

            <button id="favorites-btn">Favorieten</button>
        
            <section class="genres">
              <button class="genre-btn" data-id="28">Actie</button>
              <button class="genre-btn" data-id="35">Komedie</button>
              <button class="genre-btn" data-id="18">Drama</button>
              <button class="genre-btn" data-id="27">Horror</button>
            </section>
          </div>
        
          <div id="movie-container" class="movie-grid"></div>
    </main>

    <script type="module" src="src/javascript/APP.js"></script>
</body>
</html>
